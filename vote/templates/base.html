<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
    </head>

    <body>
    {% include 'menu.html' %}
    <h1>{{ main_header }}</h1>
    <h2>Голосования для "{{ user.username }}"</h2>
        <table border="0" cellpadding="0" cellspacing="10" style="text-align: center">
            <thead>
                <tr>
                    <td><b>ID</b></td>
                    <td><b>Автор</b></td>
                    <td><b>Название</b></td>
                    <td><b>Описание</b></td>
                    <td><b>от</b></td>
                    <td><b>до</b></td>
                </tr>
            </thead>
            <tbody>
            {% for item in votings %}
                <tr>
                    <td><a href="{% url 'voting' id=item.id %}">{{ item.id }}</a></td>
                    <td>{{ item.author }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.descr }}</td>
                    <td>{{ item.from_date }}</td>
                    <td>{{ item.till_date }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </body>
</html>
